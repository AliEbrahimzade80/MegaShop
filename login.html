<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/Logo.png">
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mega Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>




<body>
    <h1 class="ae-section-title mt-5">MegaShop</h1>
    <div class="ae-form-box">
      <div class="ae-button-box">
        <div id="ae-btn"></div>
        <button type="button" class="ae-toggle-btn" onclick="login()">ورود</button>
        <button type="button" class="ae-toggle-btn" onclick="register()">ثبت نام</button>
      </div>
      <form id="login" class="ae-input-group">
        <input type="text" class="ae-input-field" placeholder="ایمیل" required>
        <input type="password" class="ae-input-field ae-pass-field" id="passwordInput1" placeholder="رمز عبور" required>
        <div class="ae-show-hide" onclick="togglePassword('passwordInput1')"><i class="bi bi-eye-fill"></i></div>
        <input type="checkbox" class="ae-check-box"><span>مرا بخاطر بسپار</span>
        <button type="submit" class="ae-submit-btn">ورود</button>
      </form>
      <form id="register" class="ae-input-group">
        <input type="text" class="ae-input-field" placeholder="ایمیل" required>
        <input type="password" class="ae-input-field ae-pass-field" id="passwordInput2" placeholder="رمز عبور" required>
        <div class="ae-show-hide" onclick="togglePassword('passwordInput2')"><i class="bi bi-eye-fill"></i></div>
        <input type="password" class="ae-input-field ae-pass-field2" id="passwordInput3" placeholder="تکرار رمز عبور" required>
        <div class="ae-show-hide2" onclick="togglePassword('passwordInput3')"><i class="bi bi-eye-fill"></i></div>
        <input type="checkbox" class="ae-check-box"><span>با شرایط و قوانین موافق هستم</span>
        <button type="submit" class="ae-submit-btn">ثبت نام</button>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <div class="btn ae-submit-btn w-auto"><a href="index.html" style="text-decoration: none; color: black;">بازگشت به صفحه اصلی</a></div>
    </div>


    
    <script src="assets/js/script.js"></script>
</body>
</html>
